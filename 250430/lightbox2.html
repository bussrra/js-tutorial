<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lightbox Galeri Örneği</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/lightbox.min.css">
    
</head>
  <body>
    <div class="container ">
        <div class="row">
            <div class="col-md-3">
                <a href="https://picsum.photos/id/237/600/900" data-lightbox="example-set" class="example-image-link"> <img   src="https://picsum.photos/id/237/200/300" alt="logo" class="example-image image-fluid"></a>
            </div> 
            <div class="col-md-3">
                <a href="https://picsum.photos/seed/picsum/600/900" data-lightbox="example-set" class="example-image-link"> <img  src="https://picsum.photos/seed/picsum/200/300" alt="logo" class="example-image image-fluid"></a>
            </div>
            <div class="col-md-3">
                <a href="https://picsum.photos/id/270/600/900/?blur" data-lightbox="example-set" class="example-image-link"> <img  src="https://picsum.photos/id/270/200/300/?blur" alt="logo" class="example-image image-fluid"></a>
            </div>
            <div class="col-md-3">
                <a href="https://picsum.photos/id/237/600/900" data-lightbox="example-set" class="example-image-link"> <img  src="https://picsum.photos/id/237/200/300" alt="logo" class="example-image image-fluid"></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        confetti({
  particleCount: 100,
  startVelocity: 30,
  spread: 360,
  origin: {
    x: Math.random(),
    // since they fall down, start a bit higher than random
    y: Math.random() - 0.2
  }
});
    </script>
    
</body>
</html>
