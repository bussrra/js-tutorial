<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Owl Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">  <!--cdnjs google yaz owl carousel 2  diye aratarak bak -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css"> <!--link yazıp hrefin içine yapıştırıyosun-->
</head>
  <body>

    <div class="owl-carousel owl-theme">
       <!-- Carousel -->
     <div class="container">
        <div class="row">
            <div class="col-12 mt-3">
                <h2 class="text-center ">Slick Carousel Örneği</h2>
                <div id="slick1" data-slick='{"slidesToShow": 4, "slidesToScroll": 4}'>
                    <div><img src="https://picsum.photos/400/300?random=1" class="mt-4" alt="Slide 1"></div>
                    <div><img src="https://picsum.photos/400/300?random=2" class="mt-4" alt="Slide 2"></div>
                    <div><img src="https://picsum.photos/400/300?random=3" class="mt-4" alt="Slide 3"></div>
                    <div><img src="https://picsum.photos/400/300?random=4" class="mt-4" alt="Slide 4"></div>
                    <div><img src="https://picsum.photos/400/300?random=5" class="mt-4" alt="Slide 5"></div>
                    <div><img src="https://picsum.photos/400/300?random=6" class="mt-4" alt="Slide 6"></div>
                    <div><img src="https://picsum.photos/400/300?random=7" class="mt-4" alt="Slide 7"></div>
                </div>
            </div>
        </div>
     </div>
      
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--sıralamaya DİKKAT et ilk jquery sonra bootstrap kütüphanesi sonra owl.carousel -->

    <script>
    $('.owl-carousel').owlCarousel({  /*$ bu işareti yapmak için altgr 4 */
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
    })
    </script>
    
</body>
</html>
